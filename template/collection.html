---
  layout: base
  title: $title
---

<div class="page-title-bar">
  <div class="inner-content">
    <h2>{{ page.title }}</h2>
  </div>
</div>

<div id="content">
  <div class="inner-content">
    <div class="cols">
      <div class="col">
        <h1>$title</h1>
        by $author<br>
        generated $date<br>
        under $license<br>
      </div>

      <div class="col">
        <h1>Description</h1>
        $description
      </div>

      <div class="col">
        <h1>Parts</h1>
        <table>
          $parts
        </table>
      </div>
    </div>
  </div>
</div>
