ted_at": "2013-11-11T08:05:22Z", "user": {"following_url": "https://api.github.com/users/jreinhardt/following{/other_user}", "events_url": "https://api.github.com/users/jreinhardt/events{/privacy}", "organizations_url": "https://api.github.com/users/jreinhardt/orgs", "url": "https://api.github.com/users/jreinhardt", "gists_url": "https://api.github.com/users/jreinhardt/gists{/gist_id}", "html_url": "https://github.com/jreinhardt", "subscriptions_url": "https://api.github.com/users/jreinhardt/subscriptions", "avatar_url": "https://0.gravatar.com/avatar/5b27a6e5eb89fbbbacc333c2351a2614?d=https%3A%2F%2Fidenticons.github.com%2F6f811a5d4ff18ae3704ac31e14b38ab7.png&r=x", "repos_url": "https://api.github.com/users/jreinhardt/repos", "received_events_url": "https://api.github.com/users/jreinhardt/received_events", "gravatar_id": "5b27a6e5eb89fbbbacc333c2351a2614", "starred_url": "https://api.github.com/users/jreinhardt/starred{/owner}{/repo}", "site_admin": false, "login": "jreinhardt", "type": "User", "id": 1331555, "followers_url": "https://api.github.com/users/jreinhardt/followers"}, "id": 28180092, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/60"}, {"body": "Hi\n\nNormally if you call a python function with the wrong number of \nparameters it stops in its tracks\nMy reading of TypeError: on_addButton_clicked() takes exactly 2 \narguments (1 given)\n\nIs that somehow you have code that just calls addButton_clicked with one \nparameter, should be able to use editor to find\nall places addButton_clicked is called. Or if its you function maybe you \ncould add code to give it a default second parameter\nsomething like AddButton_clicked(parm1,parm2=default)\n\nCouple of questions\n\nOne did I see whilst testing that you use OpenSCAD in BOLTS, if so its \ngreat to see how people especially Sebastian Hoogen have\nenhanced my initial efforts at importing OpenSCAD CSG files.\n\nI am in the process of building a Mende90 3D printer and whilst I accept \nthat most people doing CAD work with FreeCAD don't want bolts\nwith actual threads, us 3D printers do. Is there any chance BOLTS will \nbe enhanced to give an option for threads on the bolts.\n\nIf you see a way to note contributors efforts then I would be grateful \nfor a mention (with helping for python 2.6)\n\nThanks Keith\n\nOn 11/11/13 08:05, jreinhardt wrote:\n>\n> I get this message as well, but it doesn't break and I could not \n> figure out how to suppress this error.\n>\n> So thank you again for your help with getting it to work in Python 2.6\n>\n> \u2014\n> Reply to this email directly or view it on GitHub \n> <https://github.com/jreinhardt/BOLTS/issues/60#issuecomment-28180092>.\n>", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/28181890", "created_at": "2013-11-11T08:52:14Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/60#issuecomment-28181890", "updated_at": "2013-11-11T08:52:14Z", "user": {"following_url": "https://api.github.com/users/KeithSloan/following{/other_user}", "events_url": "https://api.github.com/users/KeithSloan/events{/privacy}", "organizations_url": "https://api.github.com/users/KeithSloan/orgs", "url": "https://api.github.com/users/KeithSloan", "gists_url": "https://api.github.com/users/KeithSloan/gists{/gist_id}", "html_url": "https://github.com/KeithSloan", "subscriptions_url": "https://api.github.com/users/KeithSloan/subscriptions", "avatar_url": "https://0.gravatar.com/avatar/3b614dbfd416756e4006955f2b033351?d=https%3A%2F%2Fidenticons.github.com%2F780f67571891c54785cecc72ab4b51e9.png&r=x", "repos_url": "https://api.github.com/users/KeithSloan/repos", "received_events_url": "https://api.github.com/users/KeithSloan/received_events", "gravatar_id": "3b614dbfd416756e4006955f2b033351", "starred_url": "https://api.github.com/users/KeithSloan/starred{/owner}{/repo}", "site_admin": false, "login": "KeithSloan", "type": "User", "id": 2291247, "followers_url": "https://api.github.com/users/KeithSloan/followers"}, "id": 28181890, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/60"}, {"body": "KeithSloan for #60 ", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/28189654", "created_at": "2013-11-11T10:53:49Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/52#issuecomment-28189654", "updated_at": "2013-11-11T10:53:49Z", "user": {"following_url": "https://api.github.com/users/jreinhardt/following{/other_user}", "events_url": "https://api.github.com/users/jreinhardt/events{/privacy}", "organizations_url": "https://api.github.com/users/jreinhardt/orgs", "url": "https://api.github.com/users/jreinhardt", "gists_url": "https://api.github.com/users/jreinhardt/gists{/gist_id}", "html_url": "https://github.com/jreinhardt", "subscriptions_url": "https://api.github.com/users/jreinhardt/subscriptions", "avatar_url": "https://0.gravatar.com/avatar/5b27a6e5eb89fbbbacc333c2351a2614?d=https%3A%2F%2Fidenticons.github.com%2F6f811a5d4ff18ae3704ac31e14b38ab7.png&r=x", "repos_url": "https://api.github.com/users/jreinhardt/repos", "received_events_url": "https://api.github.com/users/jreinhardt/received_events", "gravatar_id": "5b27a6e5eb89fbbbacc333c2351a2614", "starred_url": "https://api.github.com/users/jreinhardt/starred{/owner}{/repo}", "site_admin": false, "login": "jreinhardt", "type": "User", "id": 1331555, "followers_url": "https://api.github.com/users/jreinhardt/followers"}, "id": 28189654, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/52"}, {"body": "Hi,\r\n\r\nit is not me calling on_addButton_clicked with the wrong number of arguments, but the GUI event loop. When the user clicks a button a number of callbacks is called so that you can hook your logic up. For the button click there are several overloaded versions of the callback that all get connected to the same python function. This causes the function to be called two times, once with the two expected parameters, and once with only one, which triggers an exception. However this exception is handled by the event loop so that the FreeCAD continues to work. I will try to silence this error, but I have to figure out how I can do that.\r\n\r\nTo answer your questions.\r\n\r\nBOLTS is actually many different things, in particular the set of files that you downloaded for FreeCAD (\"BOLTS for FreeCAD\"), and a set of files for working with OpenSCAD (\"BOLTS for OpenSCAD\"). These two sets of files are fundamentally different, but are created from or use the same data (tables of dimensions, ...).\r\n\r\nBOLTS for FreeCAD does not use the FreeCAD OpenSCAD workbench or depends on OpenSCAD in any way. However the OpenSCAD capabilities of FreeCAD come handy when creating drawings for parts for which no FreeCAD geometry is available. I describe this use of the OpenSCAD workbench [here](http://jreinhardt.github.io/BOLTS/doc/general/drawing.html). I was not aware that you were involved in the OpenSCAD workbench, it is really handy.\r\n\r\nThe FreeCAD geometries for many of the parts were done by me in a hurry and more or less translated from the OpenSCAD geometries that I had done earlier. I plan to get better geometries from the screwmaker macro http://freecadweb.org/wiki/index.php?title=Macro_screw_maker1_2 (see also #41 ), which can give you threads on your bolts.\r\n\r\nBut do you really want to print out plastic bolts with thre\r\nads? This does not work too well (I have a Mendel90 as well).\r\n\r\nI have mentioned you in [this post](http://jreinhardt.github.io/BOLTS/2013/11/11/Python-2.6.html). On the website I have a [automatically generated list of contributors](http://jreinhardt.github.io/BOLTS/html/contributors.html), and I think I will try to extend it by a list of people that helped in other ways.", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/28189783", "created_at": "2013-11-11T10:56:15Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/60#issuecomment-28189783", "updated_at": "2013-11-11T10:56:15Z", "user": {"following_url": "https://api.github.com/users/jreinhardt/following{/other_user}", "events_url": "https://api.github.com/users/jreinhardt/events{/privacy}", "organizations_url": "https://api.github.com/users/jreinhardt/orgs", "url": "https://api.github.com/users/jreinhardt", "gists_url": "https://api.github.com/users/jreinhardt/gists{/gist_id}", "html_url": "https://github.com/jreinhardt", "subscriptions_url": "https://api.github.com/users/jreinhardt/subscriptions", "avatar_url": "https://0.gravatar.com/avatar/5b27a6e5eb89fbbbacc333c2351a2614?d=https%3A%2F%2Fidenticons.github.com%2F6f811a5d4ff18ae3704ac31e14b38ab7.png&r=x", "repos_url": "https://api.github.com/users/jreinhardt/repos", "received_events_url": "https://api.github.com/users/jreinhardt/received_events", "gravatar_id": "5b27a6e5eb89fbbbacc333c2351a2614", "starred_url": "https://api.github.com/users/jreinhardt/starred{/owner}{/repo}", "site_admin": false, "login": "jreinhardt", "type": "User", "id": 1331555, "followers_url": "https://api.github.com/users/jreinhardt/followers"}, "id": 28189783, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/60"}, {"body": "Did that: http://jreinhardt.github.io/BOLTS/html/contributors.html", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/28191127", "created_at": "2013-11-11T11:22:44Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/60#issuecomment-28191127", "updated_at": "2013-11-11T11:22:44Z", "user": {"following_url": "https://api.github.com/users/jreinhardt/following{/other_user}", "events_url": "https://api.github.com/users/jreinhardt/events{/privacy}", "organizations_url": "https://api.github.com/users/jreinhardt/orgs", "url": "https://api.github.com/users/jreinhardt", "gists_url": "https://api.github.com/users/jreinhardt/gists{/gist_id}", "html_url": "https://github.com/jreinhardt", "subscriptions_url": "https://api.github.com/users/jreinhardt/subscriptions", "avatar_url": "https://0.gravatar.com/avatar/5b27a6e5eb89fbbbacc333c2351a2614?d=https%3A%2F%2Fidenticons.github.com%2F6f811a5d4ff18ae3704ac31e14b38ab7.png&r=x", "repos_url": "https://api.github.com/users/jreinhardt/repos", "received_events_url": "https://api.github.com/users/jreinhardt/received_events", "gravatar_id": "5b27a6e5eb89fbbbacc333c2351a2614", "starred_url": "https://api.github.com/users/jreinhardt/starred{/owner}{/repo}", "site_admin": false, "login": "jreinhardt", "type": "User", "id": 1331555, "followers_url": "https://api.github.com/users/jreinhardt/followers"}, "id": 28191127, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/60"}, {"body": "Many Thanks, always good to get a mention and does not reality cost the \nprime developer anything.\n\nAs to OpenSCAD if you look at the python code importCSG.py you will see \nmy name as copyright holder.\nI initially asked about the possibility of converting OpenSCAD CSG files \nto FreeCAD.\nSebastian responded and made a start and started coding a parser in python.\nI also made a start using  Lex i.e. PLY as the parser. I ended up using \na lot of Sebastians code and help.\nBut it is the Lex/PLY parser version that is used.\n\nSebastian then developed the OpenSCAD Module so that when somebody \nopened an OpenSCAD scad file\nit would under the covers run OpenSCAD and import the CSG file.\n\nI have been helping with some code for adding support for OpenSCAD hull \n& minkowski functions\nand using those facilities via the GUI.\n\n3D printing, well I was hoping to print things with larger threads like \ntelescope adapter, I agree not small bolts.\n\nKeith\n\nOn 11/11/13 11:22, jreinhardt wrote:\n>\n> Did that: http://jreinhardt.github.io/BOLTS/html/contributors.html\n>\n> \u2014\n> Reply to this email directly or view it on GitHub \n> <https://github.com/jreinhardt/BOLTS/issues/60#issuecomment-28191127>.\n>", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/28192638", "created_at": "2013-11-11T11:53:50Z", "html_url": lowers_url": "https://api.github.com/users/jreinhardt/followers"}, "id": 28208845, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/7"}, {"body": "STEP has models for construction history and parametric constraints, but they AFAIK they were only implemented in experimental translators in the CHAPS project.   So if you want other CAD applications to be able to import the BOLTS models in STEP, you should stick to the geometry and topology provided by the OpenCasCade translator for STEP used by FreeCAD.   This translator can also support material identification, and it should not be difficult to similarly add density, though only some CAD applications support these.   See  http://www.cax-if.org/vendor_info.php?file_id=6&comp_id=0 for support coverage, and http://www.cax-if.org/joint_testing_info.html#recpracs for recommended practices.     ", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/28236410", "created_at": "2013-11-11T20:37:36Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/4#issuecomment-28236410", "updated_at": "2013-11-11T20:37:36Z", "user": {"following_url": "https://api.github.com/users/charliestirk/following{/other_user}", "events_url": "https://api.github.com/users/charliestirk/events{/privacy}", "organizations_url": "https://api.github.com/users/charliestirk/orgs", "url": "https://api.github.com/users/charliestirk", "gists_url": "https://api.github.com/users/charliestirk/gists{/gist_id}", "html_url": "https://github.com/charliestirk", "subscriptions_url": "https://api.github.com/users/charliestirk/subscriptions", "avatar_url": "https://1.gravatar.com/avatar/e1e1fa7fc75ff59cbb778523f3c663d3?d=https%3A%2F%2Fidenticons.github.com%2F9242cf928132f63487b78eab09b64dfc.png&r=x", "repos_url": "https://api.github.com/users/charliestirk/repos", "received_events_url": "https://api.github.com/users/charliestirk/received_events", "gravatar_id": "e1e1fa7fc75ff59cbb778523f3c663d3", "starred_url": "https://api.github.co thub.com/repos/jreinhardt/BOLTS/issues/4"}, {"body": "Step object naming\r\n\r\nhttp://forum.freecadweb.org/viewtopic.php?f=10&t=4905&sid=f0404a22dd8489b14821a0a6dfbb5141&start=10", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/28295843", "created_at": "2013-11-12T14:13:28Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/4#issuecomment-28295843", "updated_at": "2013-11-12T14:13:28Z", "user": {"following_url": "https://api.github.com/users/jreinhardt/following{/other_user}", "events_url": "https://api.github.com/users/jreinhardt/events{/privacy}", "organizations_url": "https://api.github.com/users/jreinhardt/orgs", "url": "https://api.github.com/users/jreinhardt", "gists_url": "https://api.github.com/users/jreinhardt/gists{/gist_id}", "html_url": "https://github.com/jreinhardt", "subscriptions_url": "https://api.github.com/users/jreinhardt/subscriptions", "avatar_url": "https://0.gravatar.com/avatar/5b27a6e5eb89fbbbacc333c2351a2614?d=https%3A%2F%2Fidenticons.github.com%2F6f811a5d4ff18ae3704ac31e14b38ab7.png&r=x", "repos_url": "https://api.github.com/users/jreinhardt/repos", "received_events_url": "https://api.github.com/users/jreinhardt/received_events", "gravatar_id": "5b27a6e5eb89fbbbacc333c2351a2614", "starred_url": "https://api.github.com/users/jreinhardt/starred{/owner}{/repo}", "site_admin": false, "login": "jreinhardt", "type": "User", "id": 1331555, "followers_url": "https://api.github.com/users/jreinhardt/followers"}, "id": 28295843, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/4"}, {"body": "Agree with your approach above.  One other thing you could do that would be useful is to put any other attribute-value pairs for the part into User Defined Attributes in the STEP file.   FreeCAD and OpenCascade do not support this yet, and the CAX-IF recommended practice has not been publicly released yet, but some of the big CAD applications have already implemented it.  ", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/28354541", "created_at": "2013-11-13T01:42:06Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/4#issuecomment-28354541", "updated_at": "2013-11-13T01:42:06Z", "user": {"following_url": "https://api.github.com/users/charliestirk/following{/other_user}", "events_url": "https://api.github.com/users/charliestirk/events{/privacy}", "organizations_url": "https://api.github.com/users/charliestirk/orgs", "url": "https://api.github.com/users/charliestirk", "gists_url": "https://api.github.com/users/charliestirk/gists{/gist_id}", "html_url": "https://github.com/charliestirk", "subscriptions_url": "https://api.github.com/users/charliestirk/subscriptions", "avatar_url": "https://1.gravatar.com/avatar/e1e1fa7fc75ff59cbb778523f3c663d3?d=https%3A%2F%2Fidenticons.github.com%2F9242cf928132f63487b78eab09b64dfc.png&r=x", "repos_url": "https://api.github.com/users/charliestirk/repos", "received_events_url": "https://api.github.com/users/charliestirk/received_events", "gravatar_id": "e1e1fa7fc75ff59cbb778523f3c663d3", "starred_url": "https://api.github.com/users/charliestirk/starred{/owner}{/repo}", "site_admin": false, "login": "charliestirk", "type": "User", "id": 1005180, "followers_url": "https://api.github.com/users/charliestirk/followers"}, "id": 28354541, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/4"}, {"body": "My current plan is to use the python interface to FreeCAD to automate the generation of the STEP files.\r\n\r\n(Here I wanted to mention that this approach prevents me from storing additional data in User Defined Attributes, unless there is another free software packages that I can use to generate STEP files. The I clicked on your username and discovered that you are involved with STEPcode, which seems to do just that. :))\r\n\r\nhttp://stepcode.org/mw/index.php?title=STEPcode", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/28383357", "created_at": "2013-11-13T10:17:50Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/4#issuecomment-28383357", "updated_at": "2013-11-13T10:17:50Z", "user": {"following_url": "https://api.github.com/users/jreinhardt/following{/other_user}", "events_url": "https://api.github.com/users/jreinhardt/events{/privacy}", "organizations_url": "https://api.github.com/users/jreinhardt/orgs", "url": "https://api.github.com/users/jreinhardt", "gists_url": "https://api.github.com/users/jreinhardt/gists{/gist_id}", "html_url": "https://github.com/jreinhardt", "subscriptions_url": "https://api.github.com/users/jreinhardt/subscriptions", "avatar_url": "https://0.gravatar.com/avatar/5b27a6e5eb89fbbbacc333c2351a2614?d=https%3A%2F%2Fidenticons.github.com%2F6f811a5d4ff18ae3704ac31e14b38ab7.png&r=x", "repos_url": "https://api.github.com/users/jreinhardt/repos", "received_events_url": "https://api.github.com/users/jreinhardt/received_events", "gravatar_id": "5b27a6e5eb89fbbbacc333c2351a2614", "starred_url": "https://api.github.com/users/jreinhardt/starred{/owner}{/repo}", "site_admin": false, "login": "jreinhardt", "type": "User", "id": 1331555, "followers_url": "https://api.github.com/users/jreinhardt/followers"}, "id": 28383357, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/4"}, {"body": "Your current plan sounds good since you will need to automate the generation of STEP files with different parameters from a single FreeCAD part.   One could either modify the OpenCasCade STEP translator to support UDA, or use STEPcode to add them to the exported STEP file.   Since at first you probably only need UDA's associated with a part, and not a portion of the part shape, it should not be that difficult in either case.    However, the implementation guidance is still in a private CAX-IF recommended practice, and it is not known when it will be finalized and publicly released.    According to the CAX-IF implementation coverage, there are very few CAD applications that can interpret STEP for material identification, density, and/or user defined attributes.    So I would wait until it is a user requirement and you are sure that that support for the capability exists in the other applications in the workflow.   ", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/28413444", "created_at": "2013-11-13T17:11:45Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/4#issuecomment-28413444", "updated_at": "2013-11-13T17:11:45Z", "user": {"following_url": "https://api.github.com/users/charliestirk/following{/other_user}", "events_url": "https://api.github.com/users/charliestirk/events{/privacy}", "organizations_url": "https://api.github.com/users/charliestirk/orgs", "url": "https://api.github.com/users/charliestirk", "gists_url": "https://api.github.com/users/charliestirk/gists{/gist_id}", "html_url": "https://github.com/charliestirk", "subscriptions_url": "https://api.github.com/users/charliestirk/subscriptions", "avatar_url": "https://1.gravatar.com/avatar/e1e1fa7fc75ff59cbb778523f3c663d3?d=https%3A%2F%2Fidenticons.github.com%2F9242cf928132f63487b78eab09b64dfc.png&r=x", "repos_url": "https://api.github.com/users/charliestirk/repos", "received_events_url": "https://api.github.com/users/charliestirk/received_events", "gravatar_id": "e1e1fa7fc75ff59cbb778523f3c663d3", "starred_url": "https://api.github.com/users/charliestirk/starred{/owner}{/repo}", "site_admin": false, "login": "charliestirk", "type": "User", "id": 1005180, "followers_url": "https://api.github.com/users/charliestirk/followers"}, "id": 28413444, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/4"}, {"body": "Maybe also get rid of Jekyll and build a own templateing mechanism, as this is clearly outside of its intended scope.", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/28435284", "created_at": "2013-11-13T21:25:42Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/49#issuecomment-28435284", "updated_at": "2013-11-13T21:25:42Z", "user": {"followin  "https://api.github.com/users/jreinhardt/subscriptions", "avatar_url": "https://1.gravatar.com/avatar/5b27a6e5eb89fbbbacc333c2351a2614?d=https%3A%2F%2Fidenticons.github.com%2F6f811a5d4ff18ae3704ac31e14b38ab7.png&r=x", "repos_url": "https://api.github.com/users/jreinhardt/repos", "received_events_url": "https://api.github.com/users/jreinhardt/received_events", "gravatar_id": "5b27a6e5eb89fbbbacc333c2351a2614", "starred_url": "https://api.github.com/users/jreinhardt/starred{/owner}{/repo}", "site_admin": false, "login": "jreinhardt", "type": "User", "id": 1331555, "followers_url": "https://api.github.com/users/jreinhardt/followers"}, "id": 29464313, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/66"}, {"body": "In the end it was not very difficult to whip up STEP export for all parts that I have for FreeCAD: \r\n\r\n8330e5661e955ea7d5b5265c6b528dc384b0261e\r\n\r\nOne thing that I do not like is that for parts like a ball bearing the step file contains individual objects for all the balls and rings. It is not very convenient to deal with a twenty balls individually if all you want is just a ball bearing to use in your assembly.\r\n\r\n@charliestirk Do you know if there is a way how to group up all these individual objects in STEP?", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/29558674", "created_at": "2013-11-30T19:04:54Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/4#issuecomment-29558674", "updated_at": "2013-11-30T19:04:54Z", "user": {"following_url": "https://api.github.com/users/jreinhardt/following{/other_user}", "events_url": "https://api.github.com/users/jreinhardt/events{/privacy}", "organizations_url": "https://api.github.com/users/jreinhardt/orgs", "url": "https://api.github.com/users/jreinhardt", "gists_url": "https://api.github.com/users/jreinhardt/gists{/gist_id}", "html_url": "https://github.com/jreinhardt", "subscriptions_url": "https://api.github.com/users/jreinhardt/subscriptions", "avatar_url": "https://1.gravatar.com/avatar/5b27a6e5eb89fbbbacc333c2351a2614?d=https%3A%2F%2Fidenticons.github.com%2F6f811a5d4ff18ae3704ac31e14b38ab7.png&r=x", "repos_url": "https://api.github.com/users/jreinhardt/repos", "received_events_url": "https://api.github.com/users/jreinhardt/received_events", "gravatar_id": "5b27a6e5eb89fbbbacc333c2351a2614", "starred_url": "https://api.github.com/users/jreinhardt/starred{/owner}{/repo}", "site_admin": false, "login": "jreinhardt", "type": "User", "id": 1331555, "followers_url": "https://api.github.com/users/jreinhardt/followers"}, "id": 29558674, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/4"}, {"body": "Yes, STEP external references can have one file for a part that is referred to multiple times in another file for the assembly.   OpenCascade supports this capability.   FreeCAD can import STEP external references, but I could not find the top level assembly object in the FreeCAD GUI to attempt an export.   This should be raised as an issue for the assembly workbench on the bugtracker.   In addition, as I mentioned above, STEP has material identification and density capability, and OpenCasCade supports material identification.   So material identification should be raised as an issue for FreeCAD, and density as an issue for OpenCasCade.    Here is the link the relevant recommended practices.   \r\n\r\nhttp://www.cax-if.org/joint_testing_info.html#recpracs", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/29562614", "created_at": "2013-11-30T22:34:40Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/4#issuecomment-29562614", "updated_at": "2013-11-30T22:34:40Z", "user": {"following_url": "https://api.github.com/users/charliestirk/following{/other_user}", "events_url": "https://api.github.com/users/charliestirk/events{/privacy}", "organizations_url": "https://api.github.com/users/charliestirk/orgs", "url": "https://api.github.com/users/charliestirk", "gists_url": "https://api.github.com/users/charliestirk/gists{/gist_id}", "html_url": "https://github.com/charliestirk", "subscriptions_url": "https://api.github.com/users/charliestirk/subscriptions", "avatar_url": "https://0.gravatar.com/avatar/e1e1fa7fc75ff59cbb778523f3c663d3?d=https%3A%2F%2Fidenticons.github.com%2F9242cf928132f63487b78eab09b64dfc.png&r=x", "repos_url": "https://api.github.com/users/charliestirk/repos", "received_events_url": "https://api.github.com/users/charliestirk/received_events", "gravatar_id": "e1e1fa7fc75ff59cbb778523f3c663d3", "starred_url": "https://api.github.com/users/charliestirk/starred{/owner}{/repo}", "site_admin": false, "login": "charliestirk", "type": "User", "id": 1005180, "followers_url": "https://api.github.com/users/charliestirk/followers"}, "id": 29562614, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/4"}, {"body": "After reading a bit I believe that external references are the solution to a different problem, and that I failed to communicate my problem clearly.\r\n\r\nThe result of my script right now is one step file per part (so one for a M4 nut ISO4035, one for a M5 nut ISO4035, one for a hex screw ISO 4017 M3 x 20 and so on). I think this is how it should be. The user than just opens the appropriate file and gets the corresponding part in the CAD system of his choice. This works well in most of the cases.\r\n\r\nBut in some cases (e.g. ball bearings) the parts consist of several components that are not fused together, e.g. ball bearings. In FreeCAD these components are collected in a Compound to make them show up as one. There is no need for the user to manipulate these components, because they are only cosmetic, to make the thing look like a ball bearing.\r\n\r\nHowever, when I load the step file for the ball bearing in FreeCAD, I get the following result:\r\n\r\n![step_export_grouping](https://f.cloud.github.com/assets/1331555/1662749/366ea66e-5c05-11e3-89a1-e712a65b6516.png)\r\n\r\nAll the components are showing up as separate things (features? entities? parts? I am struggling a bit with the nomenclature here) in the tree view. \r\n\r\nSo I am looking for a way to make the ball bearing only show up as one thing in the tree view when loading the step file. I tried fusing everything together, but that failed when things were disjoint. Something like a compound in FreeCAD would be perfect.\r\n\r\nIf I understand correctly, external references would allow me to express the situation with one file for the inner ring, one for the outer ring, and one for a ball and one for how all this fits together. I would like to avoid that, because that would increase the number of files even further.\r\n\r\nI tried to read a bit the links that you sent me, but I am a bit overwhelmed by details and have neither an good overview over all this stuff nor do I understand much of the nomenclature. Do you know a basic introduction into STEP?", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/29699257", "created_at": "2013-12-03T10:41:07Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/4#issuecomment-29699257", "updated_at": "2013-12-03T10:41:07Z", "user": {"following_url": "https://api.github.com/users/jreinhardt/following{/other_user}", "events_url": "https://api.github.com/users/jreinhardt/events{/privacy}", "organizations_url": "https://api.github.com/users/jreinhardt/orgs", "url": "https://api.github.com/users/jreinhardt", "gists_url": "https://api.github.com/users/jreinhardt/gists{/gist_id}", "html_url": "https://github.com/jreinhardt", "subscriptions_url": "https://api.github.com/users/jreinhardt/subscriptions", "avatar_url": "https://1.gravatar.com/avatar/5b27a6e5eb89fbbbacc333c2351a2614?d=https%3A%2F%2Fidenticons.github.com%2F6f811a5d4ff18ae3704ac31e14b38ab7.png&r=x", "repos_url": "https://api.github.com/users/jreinhardt/repos", "received_events_url": "https://api.github.com/users/jreinhardt/received_events", "gravatar_id": "5b27a6e5eb89fbbbacc333c2351a2614", "starred_url": "https://api.github.com/users/jreinhardt/starred{/owner}{/repo}", "site_admin": false, "login": "jreinhardt", "type": "User", "id": 1331555, "followers_url": "https://api.github.com/users/jreinhardt/followers"}, "id": 29699257, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/4"}, {"body": "created new and better models and that fixed this error", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/29790973", "created_at": "2013-12-04T09:38:38Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/68#issuecomment-29790973", "updated_at": "2013-12-04T09:38:38Z", "user": {"following_url": "https://api.github.com/users/jreinhardt/following{/other_user}", "events_url": "https://api.github.com/users/jreinhardt/events{/privacy}", "organizations_url": "https://api.github.com/users/jreinhardt/orgs", "url": "https://api.github.com/users/jreinhardt", "gists_url": "https://api.github.com/users/jreinhardt/gists{/gist_id}", "html_url": "https://github.com/jreinhardt", "subscriptions_url": "https://api.github.com/users/jreinhardt/subscriptions", "avatar_url": "https://1.gravatar.com/avatar/5b27a6e5eb89fbbbacc333c2351a2614?d=https%3A%2F%2Fidenticons.github.com%2F6f811a5d4ff18ae3704ac31e14b38ab7.png&r=x", "repos_url": "https://api.github.com/users/jreinhardt/repos", "received_events_url": "https://api.github.com/users/jreinhardt/received_events", "gravatar_id": "5b27a6e5eb89fbbbacc333c2351a2614", "starred_url": "https://api.github.com/users/jreinhardt/starred{/owner}{/repo}", "site_admin": false, "login": "jreinhardt", "type": "User", "id": 1331555, "followers_url": "https://api.github.com/users/jreinhardt/followers"}, "id": 29790973, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/68"}, {"body": "Not sure I understand the problem, but sounds like the problem is with how FreeCAD manages assemblies, and/or how you are building your models.   There could also be some impact from how the STEP processor works with respect to assemblies.   The FreeCAD Assembly workbench is very immature, so not sure it can do what you need yet.   However, it is making good progress and your example would be a good test case.  \r\n\r\nThere has also been a lot of discussions on the FreeCAD forum about how to manage assemblies, for instance\r\n\r\nhttp://forum.freecadweb.org/viewtopic.php?f=3&t=5070&start=10\r\n\r\nTerminology is an issue here, since there are three different domain specific languages: FreeCAD, OpenCasCade, and STEP.   \r\n\r\nFor a basic introduction to STEP, the lectures by Lothar Klein here are useful\r\n\r\nhttp://www.depuis.enea.it/page.asp?page=Multimedia\r\n\r\nWhat you also may find useful besides the recommended practices from the CAX-IF are the older recommended practices for AP 203.   \r\n\r\nhttp://www.steptools.com/support/stdev_docs/express/ap203/recprac203v8.pdf\r\n\r\nThe OpenCasCade documentation for their STEP processor is also useful since FreeCAD relies on it.   \r\n\r\nhttp://dev.opencascade.org/doc/overview/html/user_guides__step.html#occt_step_2_4_1\r\n\r\nFreeCAD will need to do some work to improve the STEP exporter to handle external references, and quite likely other capabilities for assemblies.   Your contribution of use cases, test cases, testing, and code fixes would be appreciated.   \r\n", "url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/comments/29821501", "created_at": "2013-12-04T16:42:06Z", "html_url": "https://github.com/jreinhardt/BOLTS/issues/4#issuecomment-29821501", "updated_at": "2013-12-04T16:42:06Z", "user": {"following_url": "https://api.github.com/users/charliestirk/following{/other_user}", "events_url": "https://api.github.com/users/charliestirk/events{/privacy}", "organizations_url": "https://api.github.com/users/charliestirk/orgs", "url": "https://api.github.com/users/charliestirk", "gists_url": "https://api.github.com/users/charliestirk/gists{/gist_id}", "html_url": "https://github.com/charliestirk", "subscriptions_url": "https://api.github.com/users/charliestirk/subscriptions", "avatar_url": "https://0.gravatar.com/avatar/e1e1fa7fc75ff59cbb778523f3c663d3?d=https%3A%2F%2Fidenticons.github.com%2F9242cf928132f63487b78eab09b64dfc.png&r=x", "repos_url": "https://api.github.com/users/charliestirk/repos", "received_events_url": "https://api.github.com/users/charliestirk/received_events", "gravatar_id": "e1e1fa7fc75ff59cbb778523f3c663d3", "starred_url": "https://api.github.com/users/charliestirk/starred{/owner}{/repo}", "site_admin": false, "login": "charliestirk", "type": "User", "id": 1005180, "followers_url": "https://api.github.com/users/charliestirk/followers"}, "id": 29821501, "issue_url": "https://api.github.com/repos/jreinhardt/BOLTS/issues/4"}];
			function reload_content(id){
				var comment_node = document.getElementById("comments");
				while (comment_node.hasChildNodes()) {
					comment_node.removeChild(comment_node.lastChild);
				}

				for(var i = 0; i < issue_data.length; i++){
					if(issue_data[i]["number"] == id){
						document.getElementById("title").firstChild.nodeValue = issue_data[i]["title"];

						var comment = document.createElement("div");
						comment.setAttribute("class","comment");
						comment.appendChild(document.createTextNode(issue_data[i]["body"]));
						comment_node.appendChild(comment);
						for(var j = 0; j < comment_data.length; j++){
							if(comment_data[j]["issue_url"] == issue_data[i]["url"]){
								var comment = document.createElement("div");
								comment.setAttribute("class","comment");
								comment.appendChild(document.createTextNode(comment_data[j]["body"]));
								comment_node.appendChild(comment);
							}
						}
						break;
					}
				}
			}
			//this states which entries to filter, i.e. remove
			display_filter = {state: 'open'};
			function populate_menu(){
				//clear menu
				filtered_items = document.getElementById("filtered");
				while (filtered_items.hasChildNodes()) {
					filtered_items.removeChild(filtered_items.lastChild);
				}

				for(var i = 0; i < issue_data.length; i++){
					if(issue_data[i]['state'] != display_filter.state){
						var issue_title = document.createTextNode(issue_data[i]["title"])

						var issue_link = document.createElement("a");
						issue_link.setAttribute("href",'javascript:reload_content(' + issue_data[i]["number"].toString() + ')')
						issue_link.appendChild(issue_title);

						var issue_item = document.createElement("li")
						issue_item.appendChild(issue_link)

						filtered_items.appendChild(issue_item);
					}
				}
			}
			function toggle_state_filter(){
				if (display_filter.state == 'open'){
					display_filter.state = 'closed';
					document.getElementById("state_filter").innerHTML = 'State: Open';
				} else if (display_filter.state == 'closed'){
					display_filter.state = 'both';
					document.getElementById("state_filter").innerHTML = 'State: Both';
				} else if (display_filter.state == 'both'){
					display_filter.state = 'open';
					document.getElementById("state_filter").innerHTML = 'State: Closed';
				}
				populate_menu();
			}

		</script>
		<style>
			div#wrapper { width: 100%, min-width:800; position:relative;}
			div#menu { width:40%; position:absolute; left:0; font-size:small;}
			div#col_right { width:60%; position:absolute; right:0;}
			div.comment {margin: 10px; width: 80%; padding: 10px; border: 1px solid grey;}
		</style>
	</head>
	<body onload="populate_menu()">
		<div id="wrapper">
			<div id = "menu">
				<ul>
					<li><a id="state_filter" href="javascript:toggle_state_filter()">State: Closed</a></li>
				<ul id = "filtered">
				</ul>
			</div>
			<div id = "col_right">
				<h3 id = "title">
				</h3>
				<div id = "comments">
				</div>
			</div>
		</div>
	</body>
</html>
